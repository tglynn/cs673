<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>CS 673 Project Repository</title>
    </head>
    <body>
            
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <!-- <a class="navbar-brand" href="#"></a> -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Upload Project<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">All Projects</a>
                <!-- <a class="nav-item nav-link" href="#">Pricing</a> -->
                <!-- <a class="nav-item nav-link disabled" href="#">Disabled</a> -->
                </div>
            </div>
        </nav>

            <div class="container-fluid mt-3">

                <div class="input-group mb-3 w-50 mx-auto">
                    <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" multiple>
                    <label class="custom-file-label" for="inputGroupFile01">Add Project Files...</label>
                </div>

                <div class="row">
                    <div class="col-md">

                        <!-- Team-Members -->

                        <div class="shadow p-3 mb-3 border border-secondary rounded">
                            <h3 class="text-muted">Team Members</h3>
                            <div id="add-team-members-div">
                                <!-- Here goes Team-Members -->
                            </div>
                            <div class="input-group my-3">
                                <input id="add-team-members-in" type="text" class="form-control" aria-describedby="button-addon2">
                                <div class="input-group-append">
                                    <button id="add-team-members-btn" class="btn btn-outline-secondary" type="button">+</button>
                                </div>
                            </div>
                        </div>

                        <!-- Keywords -->

                        <div class="shadow bg-white p-3 mb-3 border border-secondary rounded">
                            <h3 class="text-muted">Keywords</h3>
                            <div id="add-keywords-div">
                                <!-- Here goes Keywords -->
                            </div>
                            <div class="input-group my-3">
                                <input id="add-keywords-in" type="text" class="form-control" aria-describedby="button-addon2">
                                <div class="input-group-append">
                                    <button id="add-keywords-btn" class="btn btn-outline-secondary add-more" type="button">+</button>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-md">

                        <!-- Project-Info -->

                        <div class="shadow p-3 mb-3 border border-secondary rounded">
                            <h3 class="text-muted mb-3">Project Info</h3>
                            <!-- <h3 class="text-muted mb-3">Project Description</h3> -->

                            <!-- Project Name -->

                            <input type="text" class="form-control mb-2" placeholder="Project Name">

                            <!-- Year -->

                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="inputGroupSelect01">Year</label>
                                </div>
                                <input type="text" class="form-control" value="2018">
                            </div>

                            <!-- Semester -->

                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="inputGroupSelect01">Semester</label>
                                </div>
                                <select class="custom-select" id="inputGroupSelect01">
                                    <option value="1" selected>Fall</option>
                                    <option value="2">Spring</option>
                                    <option value="3">Summer</option>
                                </select>
                            </div>

                            <!-- Instructor -->

                            <input type="text" class="form-control mb-2" placeholder="Instructor">

                            <!-- Project Description -->

                            <textarea class="form-control mb-2" rows="5" placeholder="Project Description"></textarea>
                            <!-- <h3 class="text-muted mb-3">GitHub Repository</h3> -->

                            <!-- GitHub Repository -->

                            <input type="text" class="form-control mb-2" placeholder="GitHub Repository">
                            <!-- <h3 class="text-muted mb-3">Pivotal Tracker</h3> -->

                            <!-- Pivotal Tracker -->

                            <input type="text" class="form-control mb-2" placeholder="Pivotal Tracker">
                            <!-- <h3 class="text-muted mb-3">Website Link</h3> -->

                            <!-- Website Link -->

                            <input type="text" class="form-control" placeholder="Website Link">
                        </div>

                    </div>

                    <div class="col-md">

                        <!-- Programming-Languages -->

                        <div class="shadow bg-white p-3 mb-3 border border-secondary rounded">
                            <h3 class="text-muted">Programming Languages</h3>
                            <div id="add-programming-languages-div">
                                <!-- Here goes Programming-Languages -->
                            </div>
                            <div class="input-group my-3">
                                <input id="add-programming-languages-in" type="text" class="form-control" aria-describedby="button-addon2">
                                <div class="input-group-append">
                                    <button id="add-programming-languages-btn" class="btn btn-outline-secondary add-more" type="button">+</button>
                                </div>
                            </div>
                        </div>

                        <!-- Frameworks -->

                        <div class="shadow bg-white p-3 mb-3 border border-secondary rounded">
                            <h3 class="text-muted">Frameworks</h3>
                            <div id="add-frameworks-div">
                                <!-- Here goes Frameworks -->
                            </div>
                            <div class="input-group my-3">
                                <input id="add-frameworks-in" type="text" class="form-control" aria-describedby="button-addon2">
                                <div class="input-group-append">
                                    <button id="add-frameworks-btn" class="btn btn-outline-secondary add-more" type="button">+</button>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

                <button type="button" class="w-50 mx-auto btn btn-secondary btn-lg btn-block mt-3 mb-5">Upload</button>

            </div>
            
        <div class="jumbotron jumbotron-fluid m-0 p-3 v-100">
            <p class="lead">2018 Fall CS 673 Project Repository</p>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
